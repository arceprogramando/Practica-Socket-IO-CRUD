<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <title>Crud Websockets</title>
</head>

<body>
    <div class="container  h-100">
        <div class="row h-100">
            <div class="col-md-4 my-auto">

                <form class="card card-body rounded-0" id="noteForm">

                    <h1 class="h3 bm-5">Add a note</h1>
                    <input type="text" id="title" name="title" placeholder="Write a title"
                        class="form-control rounded-0 mb-3">
                    <textarea name="description" id="description" rows="2" class="form-control rounded-0 mb-3 "
                        placeholder="Write a description"></textarea>
                    <button class="btn btn-dark rounded-0">Send</button>
                </form>

            </div>
            <div class="col-md-8">
                notes
                <div id="notes"></div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
